{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Register for a free account</h5>



      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html'%}

        <div class="form-group mb-3">
          <input type="text" name="username" placeholder="username" id="usernameField"
                 value="{{fieldValues.username}}"
                 class="form-control" />
          <div class="invalid-feedback" style="display:none"></div>
          <p class="text-success usernameSuccessOutput small mt-1"></p>
        </div>

        <div class="form-group mb-3">
          <input type="email" name="email" placeholder="Email"
                 class="form-control" id="emailField"
                 value="{{fieldValues.email}}" />
          <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
        </div>

        <div class="form-group mb-3 position-relative">
          <input type="password" name="password" placeholder="Password"
                 class="form-control" id="passwordField" />
          <small class="position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
                 id="showPasswordToggle">SHOW</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block w-100 submit-btn">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
