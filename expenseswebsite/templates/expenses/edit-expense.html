{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      {% include 'partials/_messages.html' %}

      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
        </ol>
      </nav>

      <div class="card shadow-sm rounded">
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
          <h5 class="mb-0">Edit Expense</h5>

          <!-- Bouton Delete parfaitement alignÃ© -->
          <form action="{% url 'expense-delete' expense.id %}" method="post" class="mb-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm" onclick="return confirm('Are you sure you want to delete this expense?');">
              Delete
            </button>
          </form>
        </div>

        <div class="card-body">
          <form action="{% url 'edit-expense' expense.id %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="text"
                id="amount"
                class="form-control"
                name="amount"
                value="{{ values.amount }}"
                placeholder="Enter amount"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                id="description"
                class="form-control"
                name="description"
                value="{{ values.description }}"
                placeholder="Enter description"
                required
              />
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select" name="category" required>
                <option selected value="{{ values.category }}">{{ values.category }}</option>
                {% for category in categories %}
                  {% if category.name != values.category %}
                  <option value="{{ category.name }}">{{ category.name }}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="expense_date" class="form-label">Date of Expense</label>
              <input
                type="date"
                id="expense_date"
                class="form-control"
                name="expense_date"
                value="{{ values.date|date:'Y-m-d' }}"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
